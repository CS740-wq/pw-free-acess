    .content {

    .btn.continue {

      display:none;
      border-radius:0;
      animation:pulse 1.5s infinite;
    }
    .btn.continue:hover { transform:scale(1.05); }
    @keyframes pulse {
      0%{box-shadow:0 0 0 0 rgba(255,81,47,0.7);}

      100%{box-shadow:0 0 0 0 rgba(255,81,47,0);}

    .step-label {

    }
    footer {

      padding:15px;
      font-size:0.85rem;
      background:#111;
      width:100%;
    }

  <script>
    const adLink = "https://www.revenuecpmgate.com/miapawiv?key=280c1398110365b1ec99a0417be4e758";
    let verifyClicked = {1:false,2:false,3:false};
    let continueClicked = {1:false,2:false,3:false};

    function openAd(){ window.open(adLink,'_blank'); }

    function startTimer(step) {
      let time=20;
      const timer=document.getElementById(`timer${step}`);
      const verifyBtn=document.getElementById(`verifyBtn${step}`);
      timer.innerText=`Wait ${time}s...`;
      const interval=setInterval(()=>{
        time--;
        timer.innerText=`Wait ${time}s...`;
        if(time<=0){
          clearInterval(interval);
          verifyBtn.style.display="block";
          timer.style.display="none";
        }
      },1000);
    }

    function verifyNow(step){
      if(!verifyClicked[step]){ openAd(); verifyClicked[step]=true; }
      document.getElementById(`verifyMsg${step}`).style.display="block";
      document.getElementById(`continueBtn${step}`).style.display="block";
      document.getElementById(`label${step}`).style.display="block";
    }

    function nextStep(step){
      if(!continueClicked[step]){ openAd(); continueClicked[step]=true; }
      document.getElementById(`step${step}`).style.display="none";
      document.getElementById(`step${step+1}`).style.display="block";
      startTimer(step+1);
    }

    window.onload=()=>{ startTimer(1); };
  </script>
