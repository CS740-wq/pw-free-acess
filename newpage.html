<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PW Free Access</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      overflow-x:hidden;
    }
    header {
      width:100%;
      padding:15px 25px;
      background:linear-gradient(90deg,#141E30,#243B55);
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 3px 10px rgba(0,0,0,0.5);
    }
    .logo {
      font-size:1.5rem;
      font-weight:800;
      letter-spacing:2px;
      background:linear-gradient(45deg,#ff512f,#dd2476);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    nav a {
      margin-left:20px;
      text-decoration:none;
      font-weight:600;
      color:#fff;
      transition:0.3s;
    }
    nav a:hover { color:#ff512f; }
    .content {
      width:100%;
      max-width:450px;
      aspect-ratio:9/16;
      padding:15px;
      overflow-y:auto;
      background:rgba(255,255,255,0.05);
      border-radius:15px;
      margin:20px auto;
    }
    .image-box { margin:10px 0; }
    .image-box img {
      width:100%;
      border-radius:12px;
      box-shadow:0 3px 8px rgba(0,0,0,0.6);
      cursor:pointer;
    }
    .timer {
      text-align:center;
      font-size:1.2rem;
      margin:10px 0;
      font-weight:600;
      color:#ffdf6c;
    }
    .btn {
      display:block;
      width:100%;
      padding:12px;
      margin:12px 0;
      border:none;
      font-size:1rem;
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
      text-transform:uppercase;
      transition:0.3s ease;
    }
    .btn.verify {
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:#fff;
      display:none;
    }
    .btn.continue {
      background:linear-gradient(90deg,#ff512f,#f09819);
      color:#fff;
      display:none;
      border-radius:0;
      animation:pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%{box-shadow:0 0 0 0 rgba(255,81,47,0.7);}
      70%{box-shadow:0 0 0 12px rgba(255,81,47,0);}
      100%{box-shadow:0 0 0 0 rgba(255,81,47,0);}
    }
    .step-label {
      text-align:center;
      font-size:1rem;
      font-weight:bold;
      color:#ffdf6c;
      display:none;
    }
    footer {
      text-align:center;
      padding:15px;
      font-size:0.85rem;
      background:#111;
      width:100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PW Free Access</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="content">
    <!-- Step 1 -->
    <div class="step" id="step1">
      <div class="image-box"><img src="https://iili.io/KIF8S3X.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFS8oQ.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFUMmJ.jpg"></div>

      <div class="timer" id="timer1">Wait 20s...</div>
      <button class="btn verify" id="verifyBtn1" onclick="verifyNow(1)">Verify Now</button>
      <p id="verifyMsg1" style="display:none;text-align:center;">✅ Verified! Scroll down to Continue</p>

      <div class="image-box"><img src="https://iili.io/KIFUtku.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFgNZx.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFrBS9.png"></div>

      <button class="btn continue" id="continueBtn1" onclick="nextStep(1)">Continue</button>
      <div class="step-label" id="label1">Step 1 of 3</div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2" style="display:none;">
      <div class="image-box"><img src="https://iili.io/KIFUtku.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFUMmJ.jpg"></div>
      <div class="image-box"><img src="https://iili.io/KIFS8oQ.png"></div>

      <div class="timer" id="timer2">Wait 20s...</div>
      <button class="btn verify" id="verifyBtn2" onclick="verifyNow(2)">Verify Now</button>
      <p id="verifyMsg2" style="display:none;text-align:center;">✅ Verified! Scroll down to Continue</p>

      <div class="image-box"><img src="https://iili.io/KIFgNZx.png"></div>
      <div class="image-box"><img src="https://iili.io/KIF8S3X.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFrBS9.png"></div>

      <button class="btn continue" id="continueBtn2" onclick="nextStep(2)">Continue</button>
      <div class="step-label" id="label2">Step 2 of 3</div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3" style="display:none;">
      <div class="image-box"><img src="https://iili.io/KIFUMmJ.jpg"></div>
      <div class="image-box"><img src="https://iili.io/KIFUtku.png"></div>

      <div class="timer" id="timer3">Wait 20s...</div>
      <button class="btn verify" id="verifyBtn3" onclick="verifyNow(3)">Verify Now</button>
      <p id="verifyMsg3" style="display:none;text-align:center;">✅ Verified! Scroll down to Continue</p>

      <div class="image-box"><img src="https://iili.io/KIFgNZx.png"></div>
      <div class="image-box"><img src="https://iili.io/KIF8S3X.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFS8oQ.png"></div>
      <div class="image-box"><img src="https://iili.io/KIFrBS9.png"></div>

      <button class="btn continue" id="continueBtn3" onclick="window.location.href='https://arolinks.com/pW6T'">Continue</button>
      <div class="step-label" id="label3">Step 3 of 3</div>
    </div>
  </div>

  <footer>
    © 2025 PW Free Access. All rights reserved.
  </footer>

  <script>
    let firstClickDone = false;
    const redirectUrl = "https://otieu.com/4/9892747";

    // Attach to all images and buttons
    document.addEventListener("click", function(e) {
      const target = e.target;
      if ((target.tagName === "IMG" || target.tagName === "BUTTON") && !firstClickDone) {
        firstClickDone = true;
        window.open(redirectUrl, "_blank");
        e.preventDefault();
      }
    }, true);

    function startTimer(step) {
      let time=20;
      const timer=document.getElementById(`timer${step}`);
      const verifyBtn=document.getElementById(`verifyBtn${step}`);
      timer.innerText=`Wait ${time}s...`;
      const interval=setInterval(()=>{
        time--;
        timer.innerText=`Wait ${time}s...`;
        if(time<=0){
          clearInterval(interval);
          verifyBtn.style.display="block";
          timer.style.display="none";
        }
      },1000);
    }
    function verifyNow(step){
      document.getElementById(`verifyMsg${step}`).style.display="block";
      document.getElementById(`continueBtn${step}`).style.display="block";
      document.getElementById(`label${step}`).style.display="block";
    }
    function nextStep(step){
      document.getElementById(`step${step}`).style.display="none";
      document.getElementById(`step${step+1}`).style.display="block";
      startTimer(step+1);
    }
    window.onload=()=>{ startTimer(1); };
  </script>
</body>
</html>
